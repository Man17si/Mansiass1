<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<style type="text/css">
		.usr
		{
			height: 30px;
			width: 300px;
		}
		.pass
		{
			height: 30px;
			width: 300px;
		}
		.lgnfrm
		{
			background-color: green;
			height: 30px;
			width: 300px;
		    border-radius: 20px;
		    text-decoration-color: white;
		    font-size: 20px;
		    font-family: sans-serif;
		}
		.mdiv
		{
			height: 60px;
			width: 250px;
			box-shadow: 0px 0px 10px grey;
			margin-left: 800px ;
			margin-top: 50px;
			margin-bottom: 300px;
			box-shadow: 0px 0px 0px grey;
			border: none;
		}
		.d1
		{
			height: 100vh;
			width: 100%;
			margin-top:-50px;
			background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/08/Cool-nature-backgrounds-hd-resolution-1920x1080.jpg');
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;	
			z-index: -3;
			position: fixed;
			margin-left: -10px;
			margin-right:-10px;
		}
		input[type="username"]
		{
			border: none;
			border-bottom: 3px solid black;
			outline: none;
		}
		
		input[type="password"]
		{
			border: none;
			border-bottom: 3px solid black;
			outline: none;
		}
		.img
		{
			height: 60px;
			width: 70px;
		}
		.fr
		{
			color:black;
			align-content:right;
			font-size: 20px;
			font-weight: bolder;
			font-family: sans-serif;
		}
		

	</style>
</head>
<body>
	<div class="d1">
		
	</div>
	<div align="center" class="mdiv">
			<form>
				<img class="img" align="center" src="https://www.pngkey.com/png/full/115-1150152_default-profile-picture-avatar-png-green.png"><br><br>
					<label style="font-family:Arial Black; font-size: 20px;">WELCOME</label><br><br>
				<input class="usr" type="username" name="Username" placeholder="enter your user name"><br><br>
					<input class="pass" type="Password" name="pwd" placeholder="Password"><br><br>
					<input class="lgnfrm" type="submit" name="login" value="LOGIN"><br><br>
					<span><a href="#" class="fr">Forgot Password ?</a></span><br><br>
				
			</form>
		
	</div>
</body>
</html>
